<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="m-3" th:each="footballer : ${footballers}">
    <a th:href="@{/{id}(id=${footballer.getId()})}"
       th:text="${footballer.getName()}">user</a>
    <a class="btn btn-warning" th:href="@{/{id}/edit(id=${footballer.getId()})}" role="button">Edit footballer</a>


</div>

<br/>
<hr/>

<a class="btn btn-success m-3" href="/new" role="button">Create new footballer</a>

</body>
</html>
