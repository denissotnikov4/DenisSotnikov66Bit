<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update footballer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>




<form th:method="PATCH" th:action="@{/{id}(id=${footballer.getId()})}" th:object="${footballer}" class="m-2">
    <label for="name">Enter name: </label>
    <input class="m-1" type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="sex">Enter sex: </label>
    <select class="m-1" th:field="*{sex}" id="sex">
        <option th:value="'Male'" th:text="'Male'"></option>
        <option th:value="'Female'" th:text="'Female'"></option>
    </select>
    <div style="color:red" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex Error</div>
    <br/>

    <label for="year_birth">Enter year of birth: </label>
    <input class="m-1" type="text" th:field="*{yearBirth}" id="year_birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearBirth')}" th:errors="*{yearBirth}">Year Error</div>
    <br/>

    <label for="team_name">Enter team name: </label>
    <input class="m-1" type="text" th:field="*{teamName}" id="team_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('teamName')}" th:errors="*{teamName}">Team name Error</div>
    <br/>

    <label for="country">Enter country: </label>
    <select class="m-1" th:field="*{country}" id="country">
        <option th:value="'Russia'" th:text="'Russia'"></option>
        <option th:value="'USA'" th:text="'USA'"></option>
        <option th:value="'Italy'" th:text="'Italy'"></option>
    </select>
    <div style="color:red" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country Error</div>
    <br/>

    <input class="btn btn-success" type="submit" value="Update!"/>
</form>

</body>
</html>
