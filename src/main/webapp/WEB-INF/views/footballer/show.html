<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p class="m-2" th:text="${footballer.getName()}">VALUE</p>
<p class="m-2" th:text="${'Sex: ' + footballer.getSex()}">VALUE</p>
<p class="m-2" th:text="${'Year of Birth: ' + footballer.getYearBirth()}">VALUE</p>
<p class="m-2" th:text="${'Team name: ' + footballer.getTeamName()}"></p>
<p class="m-2" th:text="${'Country: ' + footballer.getCountry()}"></p>

<a class="btn btn-info m-1" th:href="@{/{id}/edit(id=${footballer.getId()})}" role="button">Edit</a>

<form th:method="DELETE" th:action="@{/{id}(id=${footballer.getId()})}">
    <input class="btn btn-danger m-1" type="submit" value="Delete"/>
</form>
</body>
</html>
